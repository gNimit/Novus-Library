<div class="nav-bar">
    
    <div>
        <button class = "search" routerLink = "/" > Search </button>
    </div>

    <div>
        <button class = "library" routerLink = "/library" > Library </button>
    </div>
   
    <div>
        <button class = "contribute" routerLink = "/contribute" > Contribute </button>
    </div>

</div>


<div class = "content">
        
     <div class="printed-material" *ngFor="let item of items">
         <table class = "table is-bordered is-striped is-fullwidth">

            <tr class = "table-row">
                 <th class = "table-headings">Title</th>
                 <td class = "table-items">{{item.title}}</td>
            </tr>
            <tr class = "table-row">
                <th class = "table-headings">Type</th>
                <td class = "table-items">{{item.type}}</td>
            </tr>
            <tr class = "table-row">
                <th class = "table-headings">ISBN</th>
                <td class = "table-items">{{item.isbn}}</td>
            </tr>
            <tr class = "table-row">
                <th class = "table-headings">Author(s)</th>
                <td class = "table-items">{{item.authorFname}} {{item.authorLname}}</td>
            </tr>
            <tr class = "table-row">
                <th class = "table-headings">Email</th>
                <td class = "table-items">{{item.authors_email}}</td>
            </tr>
            <tr class = "table-row">
                <th class = "table-headings">Published Date</th>
                <td class = "table-items">{{item.publishedAt}}</td>
            </tr>
            <tr class = "table-row"> 
                <th class = "table-headings">Description</th>
                <td class = "table-items">{{item.description}}</td>
            </tr>

         </table>
     </div>
</div>
