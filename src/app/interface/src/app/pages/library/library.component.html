<div class="nav-bar">
    
    <div>
        <button class = "search" routerLink = "/" > Search </button>
    </div>

    <div>
        <button class = "library" routerLink = "/library" (click) = "reloadPage()" > Library </button>
    </div>
   
    <div>
        <button class = "contribute" routerLink = "/contribute" > Contribute </button>
    </div>

    <div>
        <button class = "savedata" (click)="saveToCsv()" > Save Data </button>
    </div>

    <div class = "sort-bar">
        <div class="dropdown is-hoverable">

            <div class="dropdown-trigger">
              <button class="sort-button" aria-haspopup="true" aria-controls="dropdown-menu4">
                <span>Sort Items</span>
                <span class="icon is-small">
                  <i class="fas fa-angle-down" aria-hidden="true"></i>
                </span>
              </button>
            </div>

            <div class="dropdown-menu" id="dropdown-menu4" role="menu">
                <div class="dropdown-content">
                    <a class = "dropdown-item" style= "color: purple;" 
                        (click) = "sortByTitle()" >Title</a>

                    <a class = "dropdown-item" style= "color: purple;" 
                        (click) = "sortByAuthor()" >Author</a>
                </div>
            </div>
          
        </div>
    </div>

</div>




<div class = "content">
        
     <div class="printed-material" *ngFor="let item of items">
         <table class = "table is-bordered is-striped is-fullwidth">

            <tr class = "table-row">
                 <th class = "table-headings">Title</th>
                 <td class = "table-items">{{item.title}}</td>
            </tr>
            <tr class = "table-row">
                <th class = "table-headings">Type</th>
                <td class = "table-items">{{item.type}}</td>
            </tr>
            <tr class = "table-row">
                <th class = "table-headings">ISBN</th>
                <td class = "table-items">{{item.isbn}}</td>
            </tr>
            <tr class = "table-row">
                <th class = "table-headings">Author(s)</th>
                <td class = "table-items">{{item.authorFname}} {{item.authorLname}}</td>
            </tr>
            <tr class = "table-row">
                <th class = "table-headings">Email</th>
                <td class = "table-items">{{item.authors_email}}</td>
            </tr>
            <tr class = "table-row">
                <th class = "table-headings">Published Date</th>
                <td class = "table-items">{{item.publish_date}}</td>
            </tr>
            <tr class = "table-row"> 
                <th class = "table-headings">Description</th>
                <td class = "table-items">{{item.description}}</td>
            </tr>

         </table>
     </div>
</div>
